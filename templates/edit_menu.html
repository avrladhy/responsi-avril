<!DOCTYPE html>
<html>
<head>
    <title>Edit Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <div class="card p-4 shadow-lg text-dark">
            <h3>Edit Menu: {{ m.nama_menu }}</h3>
            <form method="POST">
                <div class="mb-3">
                    <label>Nama Menu</label>
                    <input type="text" name="nama_menu" class="form-control" value="{{ m.nama_menu }}" required>
                </div>
                <div class="mb-3">
                    <label>Kategori</label>
                    <select name="id_kategori" class="form-select" required>
                        {% for k in kategori %}
                        <option value="{{ k.id }}" {% if k.id == m.id_kategori %}selected{% endif %}>{{ k.nama_kategori }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label>Harga</label>
                    <input type="number" name="harga" class="form-control" value="{{ m.harga }}" required>
                </div>
                <div class="mb-3">
                    <label>Stok</label>
                    <input type="number" name="stok" class="form-control" value="{{ m.stok }}" required>
                </div>
                <div class="mb-3">
                    <label>Deskripsi</label>
                    <textarea name="deskripsi" class="form-control">{{ m.deskripsi }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Update Data</button>
                <a href="/admin" class="btn btn-secondary">Batal</a>
            </form>
        </div>
    </div>
</body>
</html>
