<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ action }} Menu - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        body {
            /* Latar belakang restoran yang senada dengan dashboard */
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://images.unsplash.com/photo-1552566626-52f8b828add9?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.95);
            border: none;
            overflow: hidden;
        }
        .card-header {
            border: none;
        }
        .form-label {
            font-weight: 600;
            color: #2c3e50;
        }
        .btn-submit {
            padding: 10px 20px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(13, 110, 253, 0.3);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-6">
                
                <div class="card shadow-lg">
                    <div class="card-header bg-dark text-white text-center py-4">
                        <h4 class="mb-0">
                            <i class="bi {{ 'bi-pencil-square' if action == 'Edit' else 'bi-plus-circle-fill' }} me-2"></i>
                            {{ action }} Menu Restoran
                        </h4>
                    </div>

                    <div class="card-body p-4 p-md-5">
                        <form method="POST">
                            <div class="mb-3">
                                <label class="form-label">Nama Menu</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-tag"></i></span>
                                    <input type="text" name="nama_menu" class="form-control" 
                                           placeholder="Contoh: Nasi Goreng Spesial"
                                           value="{{ menu.nama_menu if menu else '' }}" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Kategori</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-grid"></i></span>
                                    <select name="id_kategori" required>
                                        <option value="">-- Pilih Kategori --</option>
                                        {% for k in kategori %}
                                            <option value="{{ k.id }}">{{ k.nama_kategori }}</option>
                                         {% endfor %}
                                        </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Harga (Rp)</label>
                                    <div class="input-group">
                                        <span class="input-group-text">Rp</span>
                                        <input type="number" name="harga" class="form-control" 
                                               placeholder="0"
                                               value="{{ menu.harga if menu else '' }}" required>
                                    </div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Stok Porsi</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-box-seam"></i></span>
                                        <input type="number" name="stok" class="form-control" 
                                               placeholder="0"
                                               value="{{ menu.stok if menu else '' }}" required>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Deskripsi Singkat</label>
                                <textarea name="deskripsi" class="form-control" rows="3" 
                                          placeholder="Tuliskan komposisi atau keunggulan menu...">{{ menu.deskripsi if menu else '' }}</textarea>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-submit shadow-sm">
                                    <i class="bi bi-check-circle me-1"></i> Simpan Data Menu
                                </button>
                                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-secondary">
                                    <i class="bi bi-x-circle me-1"></i> Batal & Kembali
                                </a>
                            </div>
                        </form>
                    </div>
                </div>

                <p class="text-center text-white-50 mt-4 small">
                    restaurant avvrl2025.
                </p>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
